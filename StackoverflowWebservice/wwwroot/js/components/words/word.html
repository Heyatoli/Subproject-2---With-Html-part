<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="bower_components/jqcloud2/dist/jqcloud.min.js"></script>

    <link rel="stylesheet" href="bower_components/jqcloud2/dist/jqcloud.min.css">

</head>
<body>

    <h1>I am here - Yo</h1>

    Search for words <input data-bind ="text: search" /> 
    <button data-bind="click: getSearch">Click me</button>

    <div id="cloud"></div>

    <div data-bind="text: myCloud"></div>
    <script>
        var words = [
            { text: "Lorem", weight: 13 },
            { text: "Ipsum", weight: 10.5 },
            { text: "Dolor", weight: 9.4 },
            { text: "Sit", weight: 8 },
            { text: "Amet", weight: 6.2 },
            { text: "Consectetur", weight: 5 },
            { text: "Adipiscing", weight: 5 },
            /* ... */
        ];

        $('#cloud').jQCloud(words);
    </script>

</body>
</html>
