<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>

        .center-div {
            padding: 3px;
            margin: auto;
            width: 50%;
        }

    </style>

</head>
<body>

    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Word Cloud and Weighted Post List</h1>
        </div>
    </div>

    <div class="col-auto">
        <p>Please write the search as a combinations of words seperated by commas (e.g "data,css")</p>
        <form class="form-inline my-2 my-lg-0">
            <input data-bind="value: search" class="form-control mr-sm-2" type="search" placeholder="Insert words">
            <button button data-bind="click: getSearch" class="btn btn-outline-success my-2 my-sm-0" type="submit">Get Word Cloud</button>
            <button data-bind="click: getWeightedSearch.bind($parent, null)" class="btn btn-outline-success my-2 my-sm-0" type="submit">Get Weighted Post List</button>
        </form>
    </div>

    <div data-bind="visible: showWordCloud" class="center-div">
            <h2>Word Cloud</h2>
            <div id="cloud" style="height : 300px; width : 300px;"></div>
    </div>

        <div class="card card-body" data-bind="visible: showWeightedList">
            <h2>Posts with weights</h2>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Link</th>
                    </tr>
                </thead>
            </table>

            <table class="table table-hover">
                <tbody data-bind="foreach: weightedWords">
                    <tr>
                        <td data-bind="text: $data.title"></td>
                        <td data-bind="text: $data.weight"></td>
                        <td><button data-bind="click: $parent.getPost.bind($parent, $data.link)">Show post</button></td>
                    </tr>
                </tbody>
            </table>

            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a data-bind="visible: showPrev, click: getPrev" class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>

                    <li class="page-item">
                        <a data-bind="visible: showNext, click: getNext" class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div data-bind="visible: showPost">
            <h2>Question</h2>
            <div class="card card-body">
                <div data-bind="text: post"></div>
            </div>
        </div>


</body>
</html>
